		<script>
			// Copy Poromocode
			document.addEventListener("DOMContentLoaded", function() {
				document.addEventListener('click', function(event) {
					if (!event.target.closest('.bonus-table-content-code-value.has-icon, .code-value.has-icon, .get-promocode'))
						return;
					event.preventDefault();
					copyPromoCode(event.target.closest('.bonus-table-content-code-value.has-icon, .code-value.has-icon, .get-promocode'));
				}, false);
				document.addEventListener('click', function(event) {
					if (!event.target.closest('.scopy'))
						return;
					event.preventDefault();
					bid = event.target.dataset.bid;
					document.querySelector(bid).click();
				}, false);
			
				function copyToClipboard(elem)
				{
					var targetId = "_hiddenCopyText_";
					var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
					var origSelectionStart, origSelectionEnd;
					if (isInput) {
						target = elem;
						origSelectionStart = elem.selectionStart;
						origSelectionEnd = elem.selectionEnd;
					} else {
						target = document.getElementById(targetId);
						if (!target) {
							var target = document.createElement("textarea");
							target.style.opacity = "0";
							target.id = targetId;
							elem.appendChild(target);
						}
						target.textContent = elem.textContent;
					}
					var currentFocus = document.activeElement;
					target.focus();
					target.setSelectionRange(0, target.value.length);
					var succeed;
					try {
						succeed = document.execCommand("copy");
					} catch (e) {
						succeed = false;
					}
					if (currentFocus && typeof currentFocus.focus === "function") {
						currentFocus.focus();
					}
					if (isInput) {
						elem.setSelectionRange(origSelectionStart, origSelectionEnd);
					} else {
						target.textContent = "";
					}
					target.blur();
					elem.removeChild(target);
					a = elem.innerText;
					elem.innerText = 'Промокод скопирован';
					setTimeout(() => elem.innerText = a, 3000);
					return succeed;
				}
			
				function copyPromoCode(el)
				{
					bText = event.target.innerText;
					//console.log(bText);
					copyToClipboard(event.target);
				}
			});
		</script>
		<script>
			// Scroll Top
			function trackScroll()
			{
				if (document.body.clientWidth > 350) {
					var scrolled = window.pageYOffset;
					var coords = document.documentElement.clientHeight;
					if (scrolled > coords)
						goTopBtn.classList.add('cd-is-visible');
					if (scrolled < coords)
						goTopBtn.classList.remove('cd-is-visible');
				}
			}
			
			function backToTop()
			{
				if (window.pageYOffset > 0) {
					window.scrollBy(0, -80);
					setTimeout(backToTop, 0);
				}
			}
			var goTopBtn = document.querySelector('.go-top');
			window.addEventListener('scroll', trackScroll);
			goTopBtn.addEventListener('click', backToTop);
		</script>
		<script>
			// Условия получения
			document.addEventListener("click", function(event) {
				if (!event.target.matches('.bonus-table-content-item-text.details-title, .bonus-table-content-item-text.details-title span'))
					return;
				event.preventDefault();
				let p = event.target.closest('.bonus-table-content-item-text-details');
				let b = p.querySelector('.bonus-table-content-item-text.details-info');
				if (b.matches('.hidden')) {
					b.classList.remove('hidden');
				} else {
					b.classList.add('hidden');
				}
				//p.querySelector('.bonus-table-content-item-text.details-info').classList.remove('hidden');
			});
		</script>
		<script>
			// radial score
			window.randomize = function() {
				var radial = document.querySelectorAll('.radial-progress');
				Array.prototype.forEach.call(radial, function(i) {
					var transform_styles = ["-webkit-transform", "-ms-transform", "transform"];
					var score = i.dataset.score;
					var deg = 100 / 5 * score / 100 * 180;
					var rotation = deg;
					var fill_rotation = rotation;
					var fix_rotation = rotation * 2;
					for (j in transform_styles) {
						f = i.querySelector('.circle .fill');
						s = i.querySelector('.circle .mask.full');
						t = i.querySelector('.circle .fill.fix');
						f.style[transform_styles[j]] = "rotate(" + fill_rotation + "deg)";
						s.style[transform_styles[j]] = "rotate(" + fill_rotation + "deg)";
						t.style[transform_styles[j]] = "rotate(" + fill_rotation + "deg)";
					}
				});
			};
			setTimeout(window.randomize, 200);
		</script>
