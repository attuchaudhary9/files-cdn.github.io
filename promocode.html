		<script>
			$(".wrapper .tab").click(function () {
			$(".wrapper .tab").removeClass("active").eq($(this).index()).addClass("active");
			$(".tab_item").hide().eq($(this).index()).fadeIn()
			}).eq(0).addClass("active");
		</script>
		<script>
			function selectText(id) {
				var sel, range;
				var el = document.getElementById(id); //get element id
				if (window.getSelection && document.createRange) { //Browser compatibility
					sel = window.getSelection();
					if (sel.toString() == '') { //no text selection
						window.setTimeout(function () {
							range = document.createRange(); //range object
							range.selectNodeContents(el); //sets Range
							sel.removeAllRanges(); //remove all ranges from selection
							sel.addRange(range);//add Range to a Selection.
						}, 1);
					}
				} else if (document.selection) { //older ie
					sel = document.selection.createRange();
					if (sel.text == '') { //no text selection
						range = document.body.createTextRange();//Creates TextRange object
						range.moveToElementText(el);//sets Range
						range.select(); //make selection.
					}
				}
			}

			cupon_button.onclick = xbet_button.onclick = function () {
				selectText(this.dataset.targetCopyId);
				this.innerText = 'Промокод скопировано';

				setTimeout(() => document.execCommand("copy"));
				setTimeout(() => document.execCommand("copy"), 100);
				setTimeout(() => this.innerText = 'ПОЛУЧИТЬ БОНУС', 5000);
			}
		</script>
